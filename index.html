<!DOCTYPE html>
<html>
<head>
  <title>demimomiチャット</title>
</head>
<body>
  <h1>demimomiと話そう</h1>
  <textarea id="userInput" placeholder="質問を書いてね！" rows="4" cols="50"></textarea><br>
  <button onclick="sendToGemini()">送信</button>
  <p id="response"></p>

  <script>
    async function sendToGemini() {
      const input = document.getElementById("userInput").value;
      const apiKey = "AIzaSyAEiKEL3Cd_iuVe0HPS8Yek7dIkN6gmhpI"; // ←ここに貼る！

      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: input }] }]
        })
      });

      const data = await response.json();
      document.getElementById("response").innerText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "エラー";
    }
  </script>
</body>
</html>
