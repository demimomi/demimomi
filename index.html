<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>demimomi Chat App</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    .response {
      margin-top: 1rem;
      white-space: pre-wrap;
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Geminiに聞いてみよう</h1>
    <textarea id="userInput" placeholder="質問を入力してください..."></textarea>
    <button onclick="sendRequest()">送信</button>
    <div id="response" class="response"></div>
  </div>

  <script>
    async function sendRequest() {
      const input = document.getElementById("userInput").value;
      const responseEl = document.getElementById("response");
      responseEl.innerText = "回答を取得中…";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbx71PHDOZEMbg2Bk0r87fYBH0BX99pPkeSsBzsolJj4NlE1nYsjiKCA_P1z7mgRCzpk/exec", {
          method: "POST",
          body: JSON.stringify({ input }),
          headers: {
            "Content-Type": "application/json",
          },
        });

        const result = await response.json();
        responseEl.innerText = result.output || "エラー: 応答が不正です。";
      } catch (error) {
        responseEl.innerText = "通信エラーが発生しました: " + error;
      }
    }
  </script>
</body>
</html>
