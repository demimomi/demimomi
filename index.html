<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>demimomiチャット</title>
</head>
<body>
  <h1>demimomiと話そう</h1>
  <textarea id="userInput" placeholder="質問を書いてね！" rows="4" cols="50"></textarea><br>
  <button onclick="sendToGemini()">送信</button>
  <p id="response"></p>

  <script>
    async function sendToGemini() {
      const input = document.getElementById("userInput").value;
      const GAS_URL = "https://script.google.com/macros/s/AKfycbwj0a9dmEfHNryyH_7R4m4xtf1qSlKd6VMECaBA8HLz4QX3W_3Mzqauy8qS5kde_SaI/exec"; // 例: https://script.google.com/macros/s/AKfycb.../exec

      const response = await fetch(GAS_URL, {
        method: "POST",
        headers: {
          "Content-Type": "text/plain" // ⚠ プリフライト回避のため application/json ではなく text/plain を使用
        },
        body: JSON.stringify({ input: input })
      });

      const data = await response.json();
      document.getElementById("response").innerText =
        data?.candidates?.[0]?.content?.parts?.[0]?.text || "エラーが発生しました。";
    }
  </script>
</body>
</html>
