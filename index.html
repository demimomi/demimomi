<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>宇宙曼荼羅のDEMIMONI界 - Fractal Deep</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: "Noto Serif JP", serif;
      background-image: url('https://raw.githubusercontent.com/demimomi/demimomi/main/sakura.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
    }

    #threeCanvas { z-index: 0; }
    #2dCanvas { z-index: 1; }

    .center-om {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: rgba(255,255,255,0.07);
      text-shadow: 0 0 20px rgba(255,255,255,0.1);
      animation: pulse 6s ease-in-out infinite;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.05; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.2; transform: translate(-50%, -50%) scale(1.2); }
    }

    .demimomi-logo {
      position: absolute;
      right: 20px;
      bottom: 20px;
      font-size: 1.4em;
      color: rgba(255, 255, 255, 0.2);
      font-family: monospace;
      z-index: 3;
      pointer-events: none;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
      opacity: 0;
      animation: fadeInLogo 3s ease-in-out forwards;
    }

    @keyframes fadeInLogo {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="threeCanvas"></canvas>
  <canvas id="2dCanvas"></canvas>
  <div class="center-om">ॐ</div>
  <div class="demimomi-logo">demimomi</div>

      metalness: 0.8
    });

    scene.add(torusKnot);
