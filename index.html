<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DEMIMONI曼荼羅</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: "Noto Serif JP", serif;
    }
    canvas {
      display: block;
    }
    .mantra {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 40%;
      font-size: 2.5em;
      color: rgba(255, 255, 255, 0.05);
      animation: float 8s infinite ease-in-out;
      letter-spacing: 0.3em;
      pointer-events: none;
      z-index: 2;
    }
    .center-om {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: rgba(255,255,255,0.07);
      text-shadow: 0 0 20px rgba(255,255,255,0.1);
      animation: pulse 6s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.05; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.2; transform: translate(-50%, -50%) scale(1.1); }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="mantra">ॐ 唵 吽 ☯️</div>
  <div class="center-om">ॐ</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    let time = 0;
    let mouse = { x: canvas.width / 2, y: canvas.height / 2 };
    let ripples = [];

    // ドラゴンパス
    const dragonPath = [];
    const dragonLength = 350;
    for (let i = 0; i < dragonLength; i++) {
      dragonPath.push({ x: 0, y: 0 });
    }

    // チャクラの粒子
    const chakraParticles = [];
    for (let i = 0; i < 40; i++) {
      chakraParticles.push({
        angle: Math.random() * Math.PI * 2,
        radius: 30 + Math.random() * 30
      });
    }

    // マウス追従（ドラゴンアイ）
    canvas.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    canvas.addEventListener('click', e => {
      ripples.push({ x: e.clientX, y: e.clientY, radius: 0 });
    });

    function drawMandala(cx, cy, radius, layers, sides, t) {
      for (let l = 1; l <= layers; l++) {
        ctx.beginPath();
        for (let i = 0; i <= sides; i++) {
          let angle = (Math.PI * 2 / sides) * i + t * 0.001 * l;
          let r = radius * l / layers + Math.sin(t * 0.002 + i + l) * 5;
          let x = cx + r * Math.cos(angle);
          let y = cy + r * Math.sin(angle);
          ctx.lineTo(x, y);
        }
        ctx.strokeStyle = `hsla(${(t/10 + l * 20) % 360}, 100%, 40%, 0.02)`;
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    function updateDragon(t) {
      for (let i = 0; i < dragonLength; i++) {
        const a = i * 0.05 + t * 0.01;
        const r = 120 + Math.sin(a * 2 + t * 0.003) * 60;
        const x = canvas.width/2 + r * Math.cos(a);
        const y = canvas.height/2 + r * Math.sin(a * 1.3);
        dragonPath[i] = { x, y };
      }
    }

    function drawRipples() {
      for (let i = ripples.length - 1; i >= 0; i--) {
        const r = ripples[i];
        ctx.beginPath();
        ctx.arc(r.x, r.y, r.radius, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(255,255,255,${1 - r.radius / 200})`;
        ctx.lineWidth = 0.8;
        ctx.stroke();
        r.radius += 2;
        if (r.radius > 200) ripples.splice(i, 1);
      }
    }

    function drawDragonPath(t) {
      for (let i = 0; i < dragonLength; i++) {
        const p = dragonPath[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, 1.5 + Math.sin(t * 0.01 + i) * 0.5, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${(i + t) % 360}, 100%, 60%, 0.02)`;
        ctx.fill();
      }
    }

    function drawDragonEye() {
      ctx.beginPath();
      ctx.arc(mouse.x, mouse.y, 8, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255,255,255,0.05)";
      ctx.shadowColor = "white";
      ctx.shadowBlur = 20;
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function drawChakra(cx, cy, t) {
      for (let i = 0; i < chakraParticles.length; i++) {
        let p = chakraParticles[i];
        let angle = p.angle + t * 0.002;
        let x = cx + p.radius * Math.cos(angle);
        let y = cy + p.radius * Math.sin(angle);
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,0.05)`;
        ctx.fill();
      }
    }

    function drawBackground() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.07)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function animate() {
      time += 1;
      drawBackground();
      drawMandala(canvas.width/2, canvas.height/2, 300, 8, 24, time);
      updateDragon(time);
      drawDragonPath(time);
      drawDragonEye();
      drawChakra(canvas.width/2, canvas.height/2, time);
      drawRipples();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
